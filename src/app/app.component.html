<mat-toolbar color="primary">
  <div>
    <!--<span [textContent]="title"></span>-->
    <span>{{title}}</span>
  </div>
  <a routerLink="/home" mat-button>
    <mat-icon>home</mat-icon>
    Accueil
  </a>
  <a [routerLink]="['/car/list']" mat-button>
    <mat-icon>directions_car</mat-icon>
    Voitures
  </a>
  <a routerLink="/car/add" mat-button>
    <mat-icon>add</mat-icon>
    Ajouter
  </a>
  <div *ngIf="user else login">
    Bonjour {{user?.name}}
    <button mat-button (click)="onLogout()">Se d√©connecter</button>
  </div>
  <ng-template #login>
    <a routerLink="/auth/login" mat-button>
      <mat-icon>locked_in</mat-icon>
      Connexion
    </a>
  </ng-template>

</mat-toolbar>
<div class="container">
  <router-outlet></router-outlet>
</div>
