<footer>
    <mat-icon>copyright</mat-icon> 2021
    <h3>TOP {{marks.length}} des marques</h3>
    <mat-grid-list cols="{{marks.length}}" rowHeight="300px">
        <mat-grid-tile *ngFor="let mark of marks">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{mark.name}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image src="assets/images/{{mark.image}}" />
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</footer>
<button mat-button (click)="stop()">STOP</button>
